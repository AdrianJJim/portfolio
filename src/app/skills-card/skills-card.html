<div class="relative overflow-x-auto shadow-md sm:rounded-lg reveal" #revealElement>
  <table class="w-full text-base text-left rtl:text-right text-[#D1D1D1] bg-gray-900">
    <tbody>
      <tr *ngFor="let card of cards; let i = index" class="bg-gray-900 border border-[#593280] w-full">

        <th scope="row" class="px-4 py-5 font-medium bg-[#593280] text-[#D1D1D1] whitespace-nowrap text-lg
                   w-1/4 sm:w-1/5 min-w-[120px]">
          {{ card.title }}
        </th>

        <td class="px-4 py-5 w-3/4 sm:w-4/5">
          <div class="flex flex-wrap gap-3 w-full">
            <span *ngFor="let skill of card.skills; let j = index" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-[#593280] text-[#D1D1D1] transition-colors duration-300
                         flex-shrink max-w-full break-words">
              <img [src]="skill.img" alt="{{ skill.name }}" class="w-6 h-6 object-contain flex-shrink-0" />
              <span class="text-base break-words">{{ skill.name }}</span>
            </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
