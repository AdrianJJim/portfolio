<div *ngFor="let card of cards; let i = index">
  <div *ngFor="let exp of card.experience; let j = index"
       #card
       class="animate-fade-up "
       [ngStyle]="{'transition-delay': (i * 0.1 + j * 0.1) + 's'}">
    <h2 [id]="exp.sectionTitle" class="text-4xl font-bold mb-8 text-center text-[#D1D1D1] mt-6">
      {{exp.sectionTitle}}
    </h2>

    <div class="max-w-7xl mx-auto mt-8 p-4 text-center bg-gray-900 border border-[#593280] rounded-lg shadow-sm sm:p-8">
      <h2 class="mb-2 text-3xl font-bold text-[#D1D1D1]">{{exp.title}}</h2>
      <h5 class="mb-2 text-xl font-bold text-[#D1D1D1]">{{exp.company}}</h5>

      <ul class="mb-6 mt-6 text-base text-[#B0B0B0] sm:text-lg list-disc list-outside text-left pl-6">
        <li *ngFor="let item of getDescriptionList(exp.description)">
          {{ item.trim() }}
        </li>
      </ul>

      <div class="flex flex-wrap items-center justify-start">
        <div *ngFor="let skill of exp.skills"
             class="group bg-[#593280] hover:bg-[#1E3A8A] text-[#D1D1D1] rounded-lg 
                    inline-flex items-center m-1 sm:m-2 overflow-hidden 
                    transition-all duration-500 ease-in-out 
                    w-[48px] hover:w-[160px] h-12">
          <span class="w-8 h-8 flex items-center justify-center flex-shrink-0 ml-2">
            <img [src]="skill.img" alt="{{ skill.name }}" class="w-full h-full object-contain" />
          </span>
          <span class="ml-2 text-sm sm:text-base whitespace-nowrap opacity-0 translate-x-2 
                       transition-all duration-300 ease-in-out 
                       group-hover:opacity-100 group-hover:translate-x-0">
            {{ skill.name }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
